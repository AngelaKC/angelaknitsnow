<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angela Knits Now</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/navigation.js"></script>

    <link rel="stylesheet" href="styles/site.css" />
    <script src="scripts/projectData.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        renderTemplate();
      });
    </script>
  </head>
  <body id="home">
    <header>
      <h1>Angela Knits Now</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home </a>
          </li>
          <li>
            <a href="#">Blankets</a>
          </li>
            <li>
            <a href="category.html">Cowls/Shawls</a>
          </li>
          <li>
            <a href="#">Hats</a>
          </li>
          <li>
            <a href="#">Mittens</a>
          </li>
          <li>
            <a href="#">About Us </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="projects">
        <template id="project-template">
          {{#each projects}}
          <article>
            <img src="{{image_thumb}}" alt="{{ alt_text}}" />
            <a href="{{ detail_url}}">
              <h2>{{ title }}</h2>
            </a>
          </article>

          {{/each}}
        </template>
      </div>
    </main>
    <footer>
      <p>CSCI E-12 Final Project: Angela Carey Fall 2021</p>
    </footer>
  </body>
</html>
